<!doctype html>
<html>
<head>
<title>jsvgplot</title>
<meta name='viewport' content='width=device-width, initial-scale=1'>
<meta charset='UTF-8' />
<script src='js/jsvgplot.js'></script>

<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css2?family=Chivo:ital,wght@0,400;0,900;1,400;1,900&family=Lato:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

<script type='text/javascript'>
var coords; // global scope
function bbinit(id,param) {
  if ( param == undefined ) { var param = {}; }
  param = Object.assign({'coordsRange':[100,0,2800,14]},param); 	
	coords = new createCoords(id,{'coordsRange':param['coordsRange'],'clip':true,'margin':['1rem','1.5rem','5rem','8rem']});

	let y2 = coords.y0 - coords.rv(coords.fontSize);
	coords.plotObject('image',{'x1':380,'y1':0,'x2':750,'y2':y2,'href':'https://addavis1.github.io/images/Linear_visible_spectrum.svg','append':coords.svg.g2,});
	let xpts = [100,500,1000,1500,2000,2500,3000,3500,4000,4500,5000,5500,6000,6500,7000,7500,8000,8500,9000,9500,10000];
	coords.plotAxis('x',{'minorNx':4,'grid':true,'tickX':500,'x0':100,'xpts':xpts,'xaxisLabelsShow':true,'showX0':true,'dv':5},{},{'stroke':'black','stroke-width':5},{'font-size':'1.25rem'});
	coords.plotAxisText('xy',{'xaxis':'wavelength (nm)','yaxis':'spectral radiance^\u2020','xposition':'bottom','xaxisV':-0.2,'xaxisH':0.5,'yaxisV':0.45,'yaxisH':-0.75},{'font-size':'1.5rem'});
	if( param['coordsRange'][3] == 14 ) { drawbbCurves(); }
	else { drawbbCurves(undefined,1); }
}

function blackbody(lambda,param) {
	// B = 2hc^2/lambda^5*1/(e^(h*c/(lambda*kb*T))-1)
	// unis Watts / m^3 / steradian
	lambda = lambda*1E-9;
	let T = param['T'];
	let h = 6.62607015*1E-34; // exact
	let c = 299792458; // exact
	let kb = 1.380649E-23; 	// exact
	let B = 2*h*c*c/Math.pow(lambda,5)/(Math.exp(h*c/(lambda*kb*T))-1);
	B = B/1E12; // convert to kW/m^2/nm;
	return B;
}

function scalebbCurve(axis,dx) {    
	if( axis == 'x' ) {	
		coords.xMax += dx*1;		
		if( coords.xMax <= 800 ) { document.getElementById('minuslambda').disabled = true; }
		else { document.getElementById('minuslambda').disabled = false; }
		
		if( coords.xMax >= 10000 ) { document.getElementById('pluslambda').disabled = true; }
		else { document.getElementById('pluslambda').disabled = false; }
	
		let svg = document.getElementById('bbsvg');
		while (svg.lastChild) { svg.removeChild(svg.lastChild); };
		
		bbinit('bbsvg',{'coordsRange':[coords.xMin,coords.yMin,coords.xMax,coords.yMax]});
	}
	if( axis == 'y' ) {
		drawbbCurves(undefined,dx);
	}  
}


let bbcids

function drawbbCurves(T,scaleY) {
	let bbplots = document.getElementsByClassName('plotid');
	// first, remove curves
	for ( let i = 0; i < bbplots.length; i++ ) {
		if( document.getElementById(bbplots[i].value) != null ) { document.getElementById(bbplots[i].value).remove(); }
	}
	let maxTemp = 0;
	// identify the active curves
	curves = new Array();
	let bbspans = document.getElementsByClassName('bbcurve');
	j = 0;
	for( let i = 0; i < bbspans.length; i++ ) {
		let active = bbspans[i].getElementsByClassName('active')[0];
		let area = bbspans[i].getElementsByClassName('area')[0];
		let curveT = bbspans[i].getElementsByClassName('temp')[0].value*1;
		let plotid = bbspans[i].getElementsByClassName('plotid')[0].value;
		if( active.value == 'true' ) {
			curves[j] = bbspans[i];
			curves[j].plot = bbplots[i];
			curves[j].temp = curveT;
			curves[j].plotid = plotid;
			bbspans[i].style.border = '2px solid black';
			area.style.visibility = 'visible';
			let curveArea = 5.670367*1E-8*Math.pow(curveT,4)/1E6;			
			let pow = Math.floor(Math.log10(curveArea));
			let base = (curveArea/Math.pow(10,pow)).toFixed(2);
			if( base == 10 ) { base = (base/10).toFixed(1); pow+=1; }
			curveArea = base+'\u00d7'+'10<sup>'+pow+'</sup>';						
			area.innerHTML = "A="+curveArea+" km<sup>2</sup>";
			if( curveT > maxTemp ) { maxTemp = curveT; } 
			let index = Math.round((curveT-1000)/100);
			let color = index >= 0 ? bbcolors[index][1] : '#ffffff';
			bbspans[i].style.background=color;
			j++;
		} else {
			bbspans[i].getElementsByClassName('active')[0].style.border = '1px solid black';
			area.style.display='hidden';
		}
	}

	// plot y axis from the active curve
	let scaleoption = document.getElementById('scaleoption').checked;
	if( T == undefined && document.getElementById('scaleoption').value == 0 ) { T = maxTemp; }
	else if ( T != undefined && scaleoption == true ) { /* do nothing */ }
	else if ( T != undefined && scaleoption == false ) { T = document.getElementById('scaleoption').value; }
	else { T = maxTemp; }	
	document.getElementById('scaleoption').value = T;
	
	let peakx = 2.897771955*1E6/T; // 2.897771955E3 m*K
	let peaky = blackbody(peakx,{'T':T});		
	let yMax;
	if ( scaleY != undefined ) { yMax = scaleY > 0 ? coords.yMax*scaleY : -coords.yMax/scaleY; }
	else if ( !scaleoption ) { yMax = coords.yMax; }
	else { yMax = peaky*1.2; }
	coords.yMax = yMax;
	let dy = yMax/50;
	
	let ticky;
	if( Math.log10(yMax) > 1 ) { temp = Math.log10(yMax)%1 > 0.5 ? 1 : 2; }	
	else if ( Math.log10(yMax) > 0.1 ) { temp = Math.log10(10*yMax)%1 > 0.5 ? 1 : 2; }
	else{ temp = Math.log10(100*yMax)%1 > 0.5 ? 1 : 2; }
	ticky = Math.pow(10,Math.floor(Math.log10(yMax)))/temp;
	if( document.getElementById('yAxisPlot') != null ) { document.getElementById('yAxisPlot').remove(); }	

	coords.defineCoords({'coordsRange':[100,0,coords.xMax,yMax]});	
	coords.plotAxis('y',{'minorNy':3,'tickY':ticky,'grid':true,'scientific':true},{},{'stroke':'black','stroke-width':5},{});	
	// end y axis plotted

	// sort the curves by temperature
	let n = curves.length;
	for ( let j = 0; j < n-1; j++) {
		if ( curves[j].temp < curves[j+1].temp ) {
			let temp = curves[j+1];
			curves[j+1] = curves[j];
			curves[j] = temp;
			j = -1;
		}	
	}
	
	// START THTE PLOTTING
	for ( let i = 0; i < n; i++) {
		T = curves[i].temp;
		peakx = 2.897771955*1E6/T; // 2.897771955E3 m*K
		peaky = blackbody(peakx,{'T':T});;
		let index = Math.round((T-1000)/100);
		let color = index >= 0 ? bbcolors[index][1] : '#000000';
		let id = curves[i].plotid;
		coords.plotObject('g',{'append':coords.svg.g1},{'id':id});
		let curve = document.getElementById(id);
		coords.plotFunction(blackbody,{'T':T},{'n':800,'points':false,'x1':99,'x2':coords.xMax*1+50,'z':false,'close':true,'append':curve},{'stroke':'black','stroke-opacity':0.5,'stroke-width':2,'fill':color},{'i0':0,'dn':40},{'stroke':'black','stroke-width':2,'stroke-opacity':1});
		
		// peak values
		if( document.getElementById('showpeak').checked == true ) {
			coords.plotObject('path',{'d':'M '+peakx+' '+(peaky+dy)+' v '+(-2*dy),'append':curve},{'stroke':'black','stroke-width':3,'stroke-opacity':0.5});
			let curveid = id.substring(id.length-1);
			let peaktext = '\u03bb_'+curveid+'_='+toHTML(peakx,5)+'nm';
			coords.plotText(peaktext,{'x':peakx,'y':peaky,'du':4,'dv':-20,'append':curve},{'text-anchor':'start','font-size':'1.5rem','font-family':'Chivo'});
		}
	}
}

function toggleCurves(spanid) {
	let inputs, inputTemp = 0;
	let bbspan = document.getElementById(spanid);
	let plotid = bbspan.getElementsByClassName('plotid')[0].value;
	let plot = document.getElementById(plotid);
	if( plot == undefined ) { 
		bbspan.getElementsByClassName('active')[0].value = 'true';
		bbspan.getElementsByClassName('area')[0].style.visibility = 'visible';		
		drawbbCurves(bbspan.getElementsByClassName('temp')[0].value); return; }
	if( plot != undefined ) {
		plot.remove();
		bbspan.getElementsByClassName('active')[0].value = 'false';
		bbspan.getElementsByClassName('area')[0].style.visibility = 'hidden';
		bbspan.style.background = 'white';
	}
}

function slideCurves(id) { 
	let inputTemp = 0;
	let bbspan = document.getElementById(id).parentNode.parentNode;
	let curveLabel = (bbspan.id).substring(bbspan.id.length-1);
	let bbrange = document.getElementById(id); 
	let plotid = bbspan.getElementsByClassName('plotid')[0].value; 
	let plot = document.getElementById(plotid);
	bbspan.getElementsByClassName('spanText')[0].innerHTML = 'T<sub>'+curveLabel+'</sub>='+bbrange.value+' K';
	bbspan.getElementsByClassName('temp')[0].value = bbrange.value;	
	
	if( plot != undefined ) { plot.remove(); }
		bbspan.getElementsByClassName('active')[0].value = 'true';
		//bbspan.getElementsByClassName('area')[0].style.display = 'block';		
		drawbbCurves(bbspan.getElementsByClassName('temp')[0].value); 
}

let testT;
function toggleCurves2(id) {
	testT = document.getElementById(id).getElementsByClassName('form-range')[0].value;
}
function toggleCurves3(id) {
	let testT2 = document.getElementById(id).getElementsByClassName('form-range')[0].value;
	if( testT == testT2 ) { toggleCurves(id);	}
}

</script>
<style type='text/css'>
svg { font-size: 16px; width: 100%; height: 70vh; position: relative; }

 .main { }
 .main > div:first-child { height: 70vh; }
 
.controls { display: flex; flex-wrap: wrap; }
.controls > span { flex: 1; display: inline-block; height: 100px; border: 1px solid black; margin: 15px 7.5px;
	background-color: white; min-width: 140px;  align-content: center; justify-content: center; 
	display: flex; flex-wrap: wrap; position: relative;
}

.symbol { position: absolute; bottom: 0; right: 0.25rem; font-size: 1.5rem; font-weight: bold;  }

.controls > span > div[class='range'] { display: flex; flex: 2; justify-content: center; max-width: 100%; }	
.controls > span > div[class='range'] > span { padding-top: 0.4rem;  font-size: 0.75rem; }
.controls > span > div[class='range'] > input { max-width: 80%; }
.controls input[type='range'] { }	



.controls > span:last-child { flex: 2; min-width: 150px; max-width: 100%; }
.controls > span:nth-child(1) { margin-left: 15px; }
.controls > span > span { flex: 1; display: block; min-width: 100px; max-width: 200px; font-family: Chivo, sans-serif; padding: 0 10px; }
.area { font-size: 0.8rem; visibility: hidden; }
.spanText, .area { text-align: center; }

.deltalambda { position: absolute; right: 2rem; top: 66.3vh; width: auto; text-align: center; }
.deltalambda input[type='button'] {  padding: 0.125rem; width: 3rem; padding-right: 0.25rem; }

.deltaT { position: absolute; top: 2rem; left: 0.8rem; display: block; text-align: center; }
.deltaT input[type='button'] { display: block; padding: 0.125rem; width: 2rem; margin-bottom: .25rem; }

#bbcurveA, #bbcurveB { flex: 2 !important; padding-left: .5rem; padding-right: 0.5rem; }
#bbcurveA input[type='text'] { display: block; text-align: center;  font-family: Chivo,sans-serif; }

.bbcurve > input { display: block; border: none; }
.bbcurve > input[type='text'] { width: 90px; display: block; background: none; font-size: 1rem; color: black; }

.break { flex-basis: 100%; width: 100%; height: 0px; }
.leftRange { padding-right: .25rem; }
.rightRange { padding-left: .25rem; }

#bboptions { padding-bottom: .5rem; }
#bboptions p { margin-bottom: 0; }

</style>   
</head>
<body>
<div class='main'>
<div><svg id='bbsvg' onload='bbinit(this.id);'></svg>
<div class='deltalambda'>
	<input type='button' id='minuslambda' value='-200' onmouseup='scalebbCurve("x","-200");'/>
	<input type='button' id='pluslambda' value='+200' onmouseup='scalebbCurve("x","200");'/>
</div>
<div class='deltaT'>
	<input type='button' id='plusT' value='&times;2' onmouseup='scalebbCurve("y","2");'/>
	<input type='button' id='minusT' value='&divide;2' onmouseup='scalebbCurve("y","-2");'/>	
</div>
</div>
<div class='controls'>

<span id='bbinput1'  class='bbcurve' onclick='toggleCurves(this.id);'>
<span class='spanText'>T<sub>1</sub>=1600 K</span>
<span class='area'>A=</span>
<input type='hidden' class='temp' value='1600'/>
<input type='hidden' class='active' value='true'/>
<input type='hidden' class='plotid' value='bbc1'/>
<div class='symbol'><img src='images/candle-emoji-by-google.png' title='candle' style='width: 2.25rem; position: relative; right: -.5rem;'/></div>
</span>

<span id='bbinput2'  class='bbcurve' onclick='toggleCurves(this.id);'>
<span class='spanText'>T<sub>2</sub>=2700 K</span>
<span class='area'>A=</span>
<input type='hidden' class='temp' value='2700'/>
<input type='hidden' class='active' value='true'/>
<input type='hidden' class='plotid' value='bbc2'/>
<div class='symbol' title='incandescent bulb'>💡</div>
</span>

<span id='bbinput3'  class='bbcurve' onclick='toggleCurves(this.id);'>
<span class='spanText'>T<sub>3</sub>=3500 K</span>
<span class='area'>A=</span>
<input type='hidden' class='temp' value='3500'/>
<input type='hidden' class='active' value='true'/>
<input type='hidden' class='plotid' value='bbc3'/>
<div class='symbol'><img src='images/cfl.svg' tytle='compact fluorescent' style='width: 1.5rem; background-color: white;'/></div>
</span>

<span id='bbinput4'  class='bbcurve' onclick='toggleCurves(this.id);'>
<span class='spanText'>T<sub>4</sub>=5800 K</span>
<span class='area'>A=</span>
<input type='hidden' class='temp' value='5800'/>
<input type='hidden' class='active' value='false'/>
<input type='hidden' class='plotid' value='bbc4'/>
<div class='symbol' title='sun' style='font-size: 1rem;'>&#9728;</div>
</span>

<span id='bbinput5'  class='bbcurve' onclick='toggleCurves(this.id);'>
<span class='spanText'>T<sub>5</sub>=8000 K</span>
<span class='area'>A=</span>
<input type='hidden' class='temp' value='8000'/>
<input type='hidden' class='active' value='false'/>
<input type='hidden' class='plotid' value='bbc5'/>
<div class='symbol' title='blue star' style='color: blue; font-size: 2rem; bottom: -.45rem;'>✹</div>
</span>

<span class='bbcurve' id='bbcurveA' onmousedown='toggleCurves2(this.id);' onmouseup='toggleCurves3(this.id);'>
<div class='range'>
<span class='leftRange'>1000</span>
<input type='range' class='form-range' min='1000' max='5000' step='10' value='1500' id='bbrangeA' oninput='slideCurves(this.id);'/>
<span class='rightRange'>5000</span>
</div>
<div class='break'></div>
<span class='spanText'>T<sub>A</sub>=1500 K</span>
<div class='break'></div>
<span class='area'>A=</span>
<input type='hidden' class='temp' value='1500'/>
<input type='hidden' class='active' value='false'/>
<input type='hidden' class='plotid' value='bbcA'/>
</span>

<span class='bbcurve' id='bbcurveB' onmousedown='toggleCurves2(this.id);' onmouseup='toggleCurves3(this.id);'>
<div class='range'>
<span class='leftRange'>5000</span>
<input type='range' class='form-range' min='5000' max='30000' step='100' value='8000' id='bbrangeB' oninput='slideCurves(this.id);'/>
<span class='rightRange'>30000</span>
</div>
<div class='break'></div>
<span class='spanText'>T<sub>B</sub>=8000 K</span>
<div class='break'></div>
<span class='area'>A=</span>
<input type='hidden' class='temp' value='8000'/>
<input type='hidden' class='active' value='false'/>
<input type='hidden' class='plotid' value='bbcB'/>
</span>



<span id='bboptions'>
<div>
<p><input type='checkbox' id='showpeak' checked onchange='drawbbCurves();'/> <span onclick='document.getElementById("showpeak").checked = document.getElementById("showpeak").checked == true ? false : true; drawbbCurves();'>Show peak(s)</span></p>
<p><input type='checkbox' value='0' id='scaleoption' checked /> <span onclick='document.getElementById("scaleoption").checked = document.getElementById("scaleoption").checked == true ? false : true;'>Scale to last selected curve</span></p>
</div>
</span>

</div>
</div>
<p><b>&dagger;:</b> spectral radiance units here are kilowatts per steradian per square meter per wavelength in nanometers (kW/(st&sdot;m<sup>2</sup>&sdot;nm))</p>






</body>
