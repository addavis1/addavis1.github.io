<!doctype html>
<html>
<head>
<title>Altitude/Right Ascension Demonstrator</title>
<meta name='viewport' content='width=device-width, initial-scale=1'>
<meta charset='UTF-8' />
<link rel="stylesheet" href="css/radec.css">

<style type='text/css'>
</style>

<script src='js/three.js'></script>
<script src='js/OrbitControls.js'></script> 
<script src='js/texttexture.js'></script>   
<script src='js/textsprite.js'></script>
</head>
<body>
<div class='grid-container'>
<div class='side1'></div>
<div class='title'>Celestial-Equatorial (RA/Dec) Demonstrator</div>

<div class='scene'>
  <div class='sectionTitle'><span>The Celestial Sphere</span> <div><hr/></div></div>
  <div id='scene-container'><!-- this is where the simulator goes--> </div>
</div>

<div class='controls1'>
  <div class='sectionTitle'><span>Star Position</span> <div><hr/></div></div>
  <div class='coordSlider'>
    <div>RA: <input type='text' id='raBox' value='XX' onchange='moveStar({ra:this.value});'/><span class='deg'>h</span></div>
    <div class='coordSlider2'><input type='range' min='0' max='24' value='' class='slider' id='raSlider' step='0.1' oninput='moveStar({ra:this.value});'/></div>
    <div></div>
  </div>
                                
  <div class='coordSlider'>
    <div>dec: <input type='text' id='decBox' value='XX' onchange='moveStar({dec:this.value});'/><span class='deg'>&deg;</span></div>
    <div class='coordSlider2'><input type='range' min='-90' max='90' value='' class='slider' id='decSlider' step='0.1' oninput='moveStar({dec:this.value});'/></div>
    <div></div>
  </div>
  
  
  <div class='controls1a'>
    <div class='controls1b'></div>
    <div class='controls1c'>You may also change a star&rsquo;s position by dragging it.</div>
    <div></div>
  </div>
</div>

<div class='controls2'>
<div class='sectionTitle'><span>Labels</span> <div><hr/></div></div>

<div class='grid2'>
<div></div>
<div class='checkbox_box'>
  <div><input type='checkbox' id='earthpolesCheckbox' checked='true' onchange='toggleElement(this.id);'/> North and South Poles</div>
  <div><input type='checkbox' id='earthequatorCheckbox' checked='true' onchange='toggleElement(this.id);'/> Equator</div>
  <div><input type='checkbox' id='celpolesCheckbox' checked='true' onchange='toggleElement(this.id);'/> North and South Celestial Poles</div>
  <div><input type='checkbox' id='celequatorCheckbox' checked='true' onchange='toggleElement(this.id);'/> Celestial Equator</div>
  <div><input type='checkbox' id='zerohCheckbox' checked='true' onchange='toggleElement(this.id);'/> 0h Circle</div>
  <div><input type='checkbox' id='eastarrowCheckbox' checked='true' onchange='toggleElement(this.id);'/> East Arrow</div>
  <div><input type='checkbox' id='eclipticCheckbox' checked='true' onchange='toggleElement(this.id);'/> Ecliptic</div>
</div>
<div></div>
</div>

<div class='grid3'>
<div></div>
<div>
<button id='toggleButton' onclick='toggleElement("all");'>show all</button>
</div>
<div></div>
<div>
<button id='toggleButton' onclick='toggleElement("none");'>hide all</button>
</div>
<div></div>
</div>

<input type='hidden' id='ra_value' value='2.5'/>
<input type='hidden' id='dec_value' value='40'/>
</div>
<div class='side2'></div>   
</div>


</body>
<script type='text/javascript'  src='naap_js/radecdemonstrator.js'></script>
</html>
