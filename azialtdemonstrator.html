<html>
<head>
<title>Altitude/Azimuth Demonstrator</title>
<meta name='viewport' content='width=device-width, initial-scale=1'>
<meta charset='UTF-8' />
<link rel='stylesheet' href='css/template.css'>

<script type='text/javascript'>
function toggleMenu(id,opt) {
  document.getElementById(id).style.display = document.getElementById(id).style.display == 'block' ? 'none' : 'block';
}
function toggleMenu2(id) {
  document.getElementById(id).style.display = document.getElementById(id).style.display == 'block' ? 'block' : '';
}



</script>

</head>
<body onload='init();'>
<input type='hidden' id='azi_value' value='150'/>
<input type='hidden' id='alt_value' value='30'/>

<section>
<div id='container_title'><span><span id='menu' onclick='toggleMenu("menu_content");' onMouseOut='toggleMenu2("menu_content");'>&#9776;</span>
<div id='menu_content'>

<div id='box_options'>
  <div><input type='checkbox' id='zenithCheckbox' checked='true' onchange='toggleElement(this.id);'/> <span onclick='toggleElement("zenithCheckbox",1);'>Zenith</span></div>
  <div><input type='checkbox' id='horizonCheckbox' checked='true' onchange='toggleElement(this.id);'/> <span onclick='toggleElement("horizonCheckbox",1);'>Horizon Plane</span></div>
  <div><input type='checkbox' id='nadirCheckbox' checked='true' onchange='toggleElement(this.id);'/> <span onclick='toggleElement("nadirCheckbox",1);'>Nadir</span></div>
  <div><input type='checkbox' id='meridianCheckbox' checked='true' onchange='toggleElement(this.id);'/> <span onclick='toggleElement("meridianCheckbox",1);'>Meridian</span></div>
  <button id='toggleButton' class='labelsButton' onclick='toggleElement("all");'>show all</button>
  <button id='toggleButton' class='labelsButton' onclick='toggleElement("none");'>hide all</button>


<div class='input_box'>
<div>azimuth: <input type='text' id='aziBox' value='XX' class='locButton' onchange='moveStar({azi:this.value});' onclick='inputUse=true;' onmouseout='inputUse=false;'/><span class='deg'>&deg;</span></div>
<div>altitude: <input type='text' id='altBox' value='XX' class='locButton' onchange='moveStar({alt:this.value});' onclick='inputUse=true;' onmouseout='inputUse=false;'/><span class='deg'>&deg;</span></div>
</div>
</div> <!-- end #box_options -->

<div id='qmode'>
<button class='labelsButton' onclick='toggleQuestionMode();'>enter question mode</button>
</div>

</div>
</span>
<!-- end hamburger icon--><span title='Azimuth/Altitude Demonstrator'>Azimuth/Altitude Demonstrator</span></div>


<div id='container_scene'></div>
</section>

<div id='flex1'></div>
<div id='flex2'></div>
