<!doctype html>
<html>
<head>
<title>Altitude/Azimuth Demonstrator</title>
<meta name='viewport' content='width=device-width, initial-scale=1'>
<meta charset='UTF-8' />
<link rel='stylesheet' href='css/template.css'>
<link rel='stylesheet' href='css/slider.css'>
<link rel='stylesheet' href='css/azialtdemonstrator.css'>
<style type='text/css'></style>

<script src='js/three.js'></script>
<script src='js/OrbitControls.js'></script> 
<script src='js/texttexture.js'></script>   
<script src='js/textsprite.js'></script>

<script type='text/javascript'>
function toggleMenu(id) {
  document.getElementById(id).style.display = document.getElementById(id).style.display=='block' ? '' : 'block';
}
</script>

</head>
<body onload='init();'>
<input type='hidden' id='azi_value' value='150'/>
<input type='hidden' id='alt_value' value='30'/>

<section>
<div id='container_title'><span id='menu' onclick='toggleMenu("menu_content");'>&#9776;
<div id='menu_content'>
<div class='checkbox_box'>
  <div><input type='checkbox' id='zenithCheckbox' checked='true' onchange='toggleElement(this.id);'/> <span onclick='toggleElement("zenithCheckbox",1);'>Zenith</span></div>
  <div><input type='checkbox' id='horizonCheckbox' checked='true' onchange='toggleElement(this.id);'/> <span onclick='toggleElement("horizonCheckbox",1);'>Horizon Plane</span></div>
  <div><input type='checkbox' id='nadirCheckbox' checked='true' onchange='toggleElement(this.id);'/> <span onclick='toggleElement("nadirCheckbox",1);'>Nadir</span></div>
  <div><input type='checkbox' id='meridianCheckbox' checked='true' onchange='toggleElement(this.id);'/> <span onclick='toggleElement("nadirCheckbox",1);'>Meridian</span></div>
  <button id='toggleButton' onclick='toggleElement("all");'>show all</button>
  <button id='toggleButton' onclick='toggleElement("none");'>hide all</button>
</div>

<div class='input_box'>
<div>azimuth: <input type='text' id='aziBox' value='XX' onchange='moveStar({azi:this.value});'/><span class='deg'>&deg;</span></div>
<div>altitude: <input type='text' id='altBox' value='XX' onchange='moveStar({alt:this.value});'/><span class='deg'>&deg;</span></div>
</div>

</div>
</span><!-- end hamburger icon--><span>Azimuth/Altitude Demonstrator</span></div>


<div id='container_scene'></div>
</section>

<div id='flex1'></div>
<div id='flex2'></div>

<!-- NAAP Srcipt -->
<script src='js_astro/altazidemonstrator.js'></script>

</html>
