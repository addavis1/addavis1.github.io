<!doctype html>
<html>
<head>
<title>jsvgplot</title>
<meta name='viewport' content='width=device-width, initial-scale=1'>
<meta charset='UTF-8' />
<script src='js/jsvgplot.js'></script>
<style type='text/css'>
svg { font-size: 16px; }

</style>   
</head>
<body>
<!--<div style='position: absolute; width: 40vw; height: 40vw; background-color: rgba(0,255,0,0.2);'></div>-->
<svg id='testplot' style='border: 1px solid black; width: 80vw; height: 80vh; display: block; margin: 5vh auto; padding: 0px;'>
<script type='text/javascript'>
(function(id) {
	let coords = new createCoords(id,{'coordsRange':[0,0,10.5,10],'log':'z','clip':true,'margin':['1rem','1.5rem','5rem','8rem']});
	coords.plotAxis('xy',{'minorNx':3,'minorNy':4,'tickY':1,'xaxisLabelsShow':true,'xaxisLabels2':['A','B','C','D','E','F','G','H','I','J','K','L','M'],'showY0':true},{},{'stroke':'black','stroke-width':5},{});
	coords.plotAxisText('xy',{'xposition':'bottom','xaxisH':0.5,'yaxisV':0.4,'ydu':-30});
	//coords.plotObject('rect',{'x1':coords.uMin,'y1':coords.vMin,'x2':coords.uMax,'y2':coords.vMax,'coords':'svg','append':coords.svg.g1,'rx':50,'ry':50},{'fill':'gray','fill-opacity':0.2});
	coords.plotObject('rect',{'x1':4,'x2':8,'y1':5,'y2':8,'rx':.5,'ry':.5},{'fill':'green','opacity':0.25});
	coords.plotObject('circle',{'cx':4,'cy':3,'append':coords.svg.g2},{'fill':'red','opacity':0.5,'r':10});
	
	coords.plotFunction(testFunc,{'a':3E3,'b':6},{'n':800,'points':true,'z':true,'y1':1,'x1':0.1,'x2':8.5,'close':true},{'stroke':'blue','stroke-width':2,'fill':'red','fill-opacity':0.2},{'i0':0,'dn':40},{'stroke':'black','stroke-width':2,'stroke-opacity':1});
	//coords.plotFunction(testFunc2,{'A':2,'y0':3.5,'T':3,'phi':30},{'n':400,'points':false},{'stroke-width':4,'stroke-dasharray':'10 10'});
	
	coords.plotText('\u03bbgbXdg\u03bb',{'x':5,'y':5,'rotate':-30},{'font-size':'4rem','dominant-baseline':'central','font-family':'Cambria'});
	
})('testplot');

function testFunc(x,param) {
	let a = param['a']; let b = param['b'];
	if(x==0) { x = 1E-15; }
	let y;
	if( x > 2.73 && x < 2.85 && false) { y = 0; }
	else { y = a*Math.pow(x,-5)/(Math.exp(b/x)-1); }
	return y;
}

function testFunc2(t,param) {
	let A = param['A']; let y0 = param['y0']; let phi = param['phi']; let T = param['T'];
	let y = y0+A*Math.sin( 2*Math.PI/T*t+phi*2*Math.PI/180);
	return y;
}

</script>
</svg>



</body>
</html>
